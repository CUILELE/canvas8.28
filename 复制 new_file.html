<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body style="width: 100%;height: 100%;">
		<canvas id="canvas" width="1024" height="840"style="border: 1px solid black;margin: 0 auto;display: block;">
			当浏览器不支持的时候
		</canvas>
	</body>
	<script type="text/javascript">
		//不建议用css样式修改大小，没有分辨率大小
		//
		var canvas = document.getElementById('canvas');
		//也是设置大小
		//canvas.width=1024
		//canvas.height=768
		if(canvas.getContext('2d')){//判断浏览器是否支持canvas。
			//调用canvas2d的一个方法，使用contex进行绘图。
			var context = canvas.getContext('2d');
			context.beginPath();
			context.moveTo(100,100);
			context.lineTo(100,600);
			context.lineTo(600,600)
			context.strokeStyle='red';
			context.lineWidth = 5
			context.stroke();
			context.closePath();
			
			context.beginPath();
			context.moveTo(200,200);
			context.lineTo(200,600);
			context.lineTo(600,600)
			context.strokeStyle='red';
			context.lineWidth = 5
			context.stroke();
			context.closePath();
			
		}else{
			alert('当前浏览器不支持')
		}
	</script>
</html>
