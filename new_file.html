<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body style="width: 100%;height: 100%;">
		<canvas id="canvas" width="1024" height="840"style="border: 1px solid black;margin: 0 auto;display: block;">
			当浏览器不支持的时候
		</canvas>
	</body>
	<script type="text/javascript">
		//不建议用css样式修改大小，没有分辨率大小
		//
		var canvas = document.getElementById('canvas');
		//也是设置大小
		//canvas.width=1024
		//canvas.height=768
		if(canvas.getContext('2d')){//判断浏览器是否支持canvas。
			//调用canvas2d的一个方法，使用contex进行绘图。
			var context = canvas.getContext('2d');
			//相当于把笔放在了100，100 的位置
			context.moveTo(100,100);
			//从100，100，一直走到了700，700
			context.lineTo(700,700);
			context.lineTo(100,700);
			context.lineTo(100,100);
//			//填充色状态fillstyle，放在字符串里
//			context.fillStyle='rgb(2,100,30)';
//			//调用fill方法
//			context.fill();
			
			//线条宽度
			context.lineWidth=5;
			//线条的样式，主要颜色，放在字符串中
			context.strokeStyle = 'blue'
			
			//以上属于先设之状态，
			//之后绘制
			context.stroke();//绘制需要stroke
			
			
		}else{
			alert('当前浏览器不支持')
		}
	</script>
</html>
